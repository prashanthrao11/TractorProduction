<div class="card">
  <div class="card-header">
    <strong>Production User Approvals</strong>
  </div>
  <div class="card-body">
    <productioncard [Production_ID]="productionId"></productioncard><br />
    <div class="row details1" *ngFor="let model of Items">
      <div class="col-md-1">
        <div class="form-group">
          <label for="email">Role:</label><br />
          <strong>{{model.Role_ID==7?'DRDS Manager':'QA Head'}}</strong>
        </div>
      </div>
      <div class="col-md-1">
        <div class="form-group">
          <label for="email">Action By:</label><br />
          <strong>{{model.Modified_By}}</strong>
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <label for="email">Status:</label>
          <select class="form-control" [(ngModel)]="model.Status_ID">
            <option value="0">--Select--</option>
            <option value="1">Approve</option>
            <option value="2">Reject</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="email">Comments:</label>
          <textarea cols="50" [(ngModel)]="model.Comments"></textarea>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="email">Supporting Docs:</label>
          <app-attachment-grid *ngIf="isLoaded" [groupName]="'FinalApprover'" [prodmilestoneId]="model.P_U_Approval_ID"></app-attachment-grid>
        </div>
      </div>
    </div>
    <!--<div class="card-footer">
      <button id="btnSave1" name="btnSave1" (click)="save()" class="btn-primary btn">Save Details</button>
    </div>-->
  </div>
</div>
